<div class="container">
    <br> <br> <br>
<div class="card">
    <br /><br />
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-2">
        <label>CompanyID*</label>
        <input type="text" placeholder="Enter your ID"  class="entr-inpt"  [(ngModel)]="companyID"
        name="companyID"/>
      </div>

      <div class="col-lg-2">
        <label>CompanyName*</label>
        <input type="text" placeholder="Enter Your Name" class="entr-inpt" [(ngModel)]="companyName"  name="companyName" />
      </div>

      <div class="col-lg-2">
        <label>Address*</label>
        <input type="text" placeholder="address"   class="entr-inpt" [(ngModel)]="address"  name="address"/>
      </div>
      <div class="col-lg-2">
        <label>PhoneNumber*</label>
        <input type="text" placeholder="phoneNumber"  class="entr-inpt"  [(ngModel)]="phoneNumber"  name="phoneNumber"/>
      </div>
    </div>
    <br /><br /><br />

    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-2">
        <label>Email*</label>
        <input type="text" placeholder="email"  class="entr-inpt" [(ngModel)]="email"  name="email" />
      </div>
      <div class="col-lg-2">
        <label>PersonName*</label>
        <input type="text" placeholder="contactPersonName"  class="entr-inpt" [(ngModel)]="contactPersonName"  name="contactPersonName" />
      </div>

      <div class="col-lg-2">
        <label>RegDate*</label>
        <input type="date" placeholder="RegDate"  class="entr-inpt" [(ngModel)]="regDate"  name="regDate" />
      </div>


      <div class="col-lg-2">
        <label>Employees*</label>
        <input type="text" placeholder="NumberOFEmployees"  class="entr-inpt" [(ngModel)]="noOFEmployees"  name="noOFEmployees" />
      </div>

</div><br /><br />
<div class="row">
    <div class="col-lg-8"></div>
    <div class="col-lg-1">
    <button class="smt-btn" (click)="post()">{{submit}}</button>
   </div>
   <div class="col-lg-2">
    <button class="smt-btn"  routerLink="/Company">Cancel</button>
   </div>
   <br />
   <br />
</div>

</div>
