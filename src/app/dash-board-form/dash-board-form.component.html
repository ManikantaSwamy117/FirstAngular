<div class="col-lg-8">
  <br />
  <br />
  <div class="row">
    <div class="col-lg-12">
      <h2 class="headings">ENTER YOUR DETAILS</h2>
    </div>
  </div>
  <div class="row"><hr style="margin-top: 29px; min-width: 79vw" /></div>
  <div class="card">
    <div class="container-fluid">
      <br />
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-2">
              <label for=""> Name *</label><br />
              <input
                type="text"
                placeholder="Enter Your Name "
                class="entr-inpt"
                [(ngModel)]="name"
                name="name"
              /><br />
            </div>
            <div class="col-lg-2">
              <label for=""> PhoneNumber*</label><br />
              <input
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                maxlength="10"
                placeholder="Enter Your PhoneNumber"
                [(ngModel)]="phone"
                name="phone"
                class="entr-inpt"
              /><br />
            </div>
            <div class="col-lg-2">
              <label for=""> Email *</label><br />
              <input
                type="email"
                placeholder=" Enter Your Email"
                [(ngModel)]="email"
                name="email"
                class="entr-inpt"
              />
            </div>
            <div class="col-lg-2">
              <label for=""> Address*</label><br />
              <input
                type="text"
                placeholder=" Enter Your Address"
                [(ngModel)]="address"
                name="address"
                class="entr-inpt"
              /><br />
            </div>

            <div class="col-lg-2">
              <label for=""> Country*</label><br />
              <input
                type="text"
                placeholder=" Enter Your Country"
                [(ngModel)]="country"
                name="country"
                class="entr-inpt"
              /><br />
            </div>
            <br />
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-lg-2">
          <label for=""> State*</label><br />
          <input type="text" placeholder=" Enter Your State" [(ngModel)]="state" name="state" class="entr-inpt"/><br />
        </div>
        <div class="col-lg-2">
          <label for=""> City*</label><br />
          <input type="text" placeholder="Enter Your City" [(ngModel)]="city" name="city" class="entr-inpt"/><br />
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-lg-7"></div>
        <div class="col-lg-2">
          <input type="button" class="smt-btn" *ngIf="id == undefined || id == null" value="Submit" id="submit" (click)="login()"/>
          <input type="button" class="smt-btn" *ngIf="id != undefined || id != null" value="Update" id="submit" (click)="update()"/>
        </div>

        <div class="col-lg-2">
          <button class="smt-btn"><a href="/TableData">Cancel</a></button>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
